<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Franchise Applications</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="/js/app.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body ng-app="FranchiseApplicationForm"
	ng-controller="ApplicationFormController">
	<div class="container">
		<h1>Franchise Applications</h1>
		<a class="btn btn-primary" href="/" role="button">Create
			Application</a>
		<div ng-init="retrieveApplicationList()">
		<div>{{message}}</div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Applicants Name</th>
						<th>Id Number</th>
						<th>Application DateTime</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="application in applications">
						<td>{{ application.applicantsName }}</td>
						<td>{{ application.idNumber }}</td>
						<td>{{ application.applicationDateTime }}</td>
						<td>
							<button class="btn btn-success" ng-click="viewApplication(application)">View More Details</button>
						</td>
					</tr>
					<tr ng-If="applications.length === 0">
					<td>No content</td>
					<td>No content</td>
					<td>No content</td>
					<td>No content</td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>
</body>
</html>
